<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message"> 
        <span>{{ message._message }}</span>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <span>{{ message._message }}</span>
      </ion-col>
      <br>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize rows="1" maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
